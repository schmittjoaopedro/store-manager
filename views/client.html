<!DOCTYPE html>
<html>
	<head>
		<%- include('header-imports.html') -%>
		<link rel="stylesheet" type="text/css" href="/css/client.css">
	</head>
	<body>
		<div id="clients">
			<%- include('header-bar.html') -%>

			<div v-if="!register">
				<h2>Clientes</h2>
				<button type="button" class="btn btn-default" v-on:click="new">Novo</button>
				<div>{{clients}}</div>
			</div>

			<div v-if="register">
				<h2>Cadastro de cliente</h2>
				<button type="button" class="btn btn-default" v-on:click="back">Voltar</button>
				<hr />
				<div class="client-form">
					<div>
						<label>Nome</label>
						<input type="text" name="name" class="form-control input-sm">
					</div>
				</div>
			</div>

		</div>
	</body>
	<script type="text/javascript" src="/js/client.js"></script>
</html>
