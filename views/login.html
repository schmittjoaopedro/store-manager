<!DOCTYPE html>
<html>
	<head>
		<%- include('header-imports.html') -%>
	</head>
	<body>
		<h2>Log In</h2>
		<form action="/login" method="POST">
			<div>
				<label>Username</label>
				<input type="text" name="username">
			</div>
			<div>
				<label>Password</label>
				<input type="password" name="password">
			</div>
			<div>
				<input type="submit" name="Log In">
			</div>
		</form>
	</body>
</html>
