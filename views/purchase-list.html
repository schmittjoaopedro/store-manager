<h4>Ordens abertas</h4>
<div class="form-inline">
	<label>Nome:</label>
	<input type="text" 
		class="form-control input-sm" 
		v-on:keyup="loadData" 
		v-model="purchaseName"
		style="text-transform: uppercase">
	<label>CNPJ:</label>
	<input type="text" 
		class="form-control input-sm" 
		v-on:keyup="loadData" 
		v-model="purchaseCnpj">
</div>
<div class="table-responsive">
	<table class="table table-hover table-condensed">
		<thead>
			<tr>
				<th>Valor</th>
				<th>Data</th>
				<th>Loja</th>
				<th>CNPJ</th>
				<th>Ações</th>
			</tr>
		</thead>
		<tbody>
			<tr v-for="p in purchases">
				<td>{{p.amount}}</td>
				<td>{{p.purchaseDate}}</td>
				<td>{{p.supplier.name}}</td>
				<td>{{p.supplier.cnpj}}</td>
				<td>
					<button type="button" 
						class="btn btn-primary btn-sm" 
						v-on:click="edit(p)">
							<span class="glyphicon glyphicon-pencil"></span>
					</button>
					<button type="button" 
						class="btn btn-danger btn-sm" 
						v-on:click="remove(p)">
							<span class="glyphicon glyphicon-remove"></span>
					</button>
				</td>
			</tr>
		</tbody>
	</table>
</div>
