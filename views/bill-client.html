<label>Nome:</label>
<input type="text" class="form-control input-sm" v-on:keyup="findClients" v-model="name">
<label>CPF:</label>
<input type="text" class="form-control input-sm" v-on:keyup="findClients" v-model="cpf">
<button type="button" class="btn btn-default btn-sm" v-on:click="cancelClients" >Voltar</button>
<hr />
<table class="table table-hover table-condensed">
	<thead>
		<tr>
			<th>Nome</th>
			<th>CPF</th>
			<th>Ações</th>
		</tr>
	</thead>
	<tbody>
		<tr v-for="c in clients">
			<td>{{c.name}}</td>
			<td>{{c.cpf}}</td>
			<td>
				<button type="button" class="btn btn-primary btn-sm" v-on:click="selectClient(c)">Selecionar</button>
			</td>
		</tr>
	</tbody>
</table>
<hr />
