<button type="button" class="btn btn-default btn-sm" v-on:click="cancelClients" ><span class="glyphicon glyphicon-chevron-left"></span></button>
<label>Nome:</label>
<input type="text" class="form-control input-sm" v-on:keyup="findClients" v-model="name">
<label>CPF:</label>
<input type="text" class="form-control input-sm" v-on:keyup="findClients" v-model="cpf">
<hr />
<table class="table table-hover table-condensed">
	<thead>
		<tr>
			<th>Seleção</th>
			<th>Nome</th>
			<th>CPF</th>
		</tr>
	</thead>
	<tbody>
		<tr v-for="c in clients">
			<td style="width: 50px">
				<button type="button" class="btn btn-primary btn-sm" v-on:click="selectClient(c)"><span class="glyphicon glyphicon-check"></span></button>
			</td>
			<td>{{c.name}}</td>
			<td>{{c.cpf}}</td>
		</tr>
	</tbody>
</table>
<hr />
