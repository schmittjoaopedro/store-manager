<button type="button" 
	class="btn btn-default btn-sm" 
	v-on:click="cancelClients" >
		<span class="glyphicon glyphicon-chevron-left"></span>
</button>
<label>Nome:</label>
<input type="text" 
	class="form-control input-sm" 
	v-on:keyup="findClients" 
	v-model="clientName"
	style="text-transform: uppercase">
<label>CPF:</label>
<input type="text" 
	class="form-control input-sm" 
	v-on:keyup="findClients" 
	v-model="clientCpf">
<hr />
<div class="bill-table-container">
	<table class="table table-hover table-condensed">
		<thead>
			<tr>
				<th>Seleção</th>
				<th>Nome</th>
				<th>CPF</th>
			</tr>
		</thead>
		<tbody>
			<tr v-for="c in clients">
				<td style="width: 50px">
					<button type="button" class="btn btn-primary btn-sm" v-on:click="selectClient(c)"><span class="glyphicon glyphicon-check"></span></button>
				</td>
				<td>{{c.name}}</td>
				<td>{{c.cpf}}</td>
			</tr>
		</tbody>
	</table>
</div>
<ul class="pagination pagination-sm">
 	<li>
      <a href="#" aria-label="Previous" v-on:click="clientPrevious()">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
	<li v-for="p in clientPages">
		<a href="#" v-on:click="clientMiddle(p)">{{p}}</a>
	</li>
	<li>
      <a href="#" aria-label="Next" v-on:click="clientNext()">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
</ul>
<hr />
